  <div class="container text-white">
    <div class="day-selector">
      <button class="day-btn active" data-day="Monday">Monday</button>
      <button class="day-btn" data-day="Tuesday">Tuesday</button>
      <button class="day-btn" data-day="Wednesday">Wednesday</button>
      <button class="day-btn" data-day="Thursday">Thursday</button>
      <button class="day-btn" data-day="Friday">Friday</button>
      <button class="day-btn" data-day="Saturday">Saturday</button>
      <button class="day-btn" data-day="Sunday">Sunday</button>
    </div>

    <div class="event-form">
      <input type="text" id="subjectInput" placeholder="Subject" />
      <input type="time" id="timeInput" />
      <button onclick="addEvent()">Add Event</button>
    </div>

    <div id="eventList"></div>
  </div>

  <script>
    let selectedDay = "Monday";
    const dayButtons = document.querySelectorAll(".day-btn");
    const eventList = document.getElementById("eventList");

    dayButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        dayButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedDay = btn.getAttribute("data-day");
        renderEvents();
      });
    });

    function getEvents() {
      return JSON.parse(localStorage.getItem("studyspace_events") || "{}");
    }

    function saveEvents(events) {
      localStorage.setItem("studyspace_events", JSON.stringify(events));
    }

    function addEvent() {
      const subject = document.getElementById("subjectInput").value;
      const time = document.getElementById("timeInput").value;
      if (!subject || !time) return alert("Please enter subject and time");

      const events = getEvents();
      if (!events[selectedDay]) events[selectedDay] = [];

      events[selectedDay].push({ subject, time, remind: false });
      saveEvents(events);
      renderEvents();
      document.getElementById("subjectInput").value = "";
      document.getElementById("timeInput").value = "";
    }

    function renderEvents() {
      const events = getEvents();
      eventList.innerHTML = "";
      (events[selectedDay] || []).forEach((event, index) => {
        const div = document.createElement("div");
        div.className = "event-card";
        div.innerHTML = `
          <div class="event-details">
            <span>${event.subject}</span>
            <small>${event.time}</small>
            <div class="reminder-toggle">
              <input type="checkbox" ${event.remind ? 'checked' : ''} onchange="toggleReminder(${index})"> Reminder
            </div>
          </div>
          <i class="bi bi-trash delete-btn" onclick="deleteEvent(${index})"></i>
        `;
        eventList.appendChild(div);
      });
    }

    function deleteEvent(index) {
      const events = getEvents();
      events[selectedDay].splice(index, 1);
      saveEvents(events);
      renderEvents();
    }

    function toggleReminder(index) {
      const events = getEvents();
      events[selectedDay][index].remind = !events[selectedDay][index].remind;
      saveEvents(events);
      renderEvents();
    }

    setInterval(() => {
      const now = new Date();
      const hhmm = now.toTimeString().slice(0,5);
      const events = getEvents();
      Object.keys(events).forEach(day => {
        events[day].forEach(e => {
          if (e.remind && e.time === hhmm) {
            alert(`Reminder: ${e.subject} at ${e.time}`);
            e.remind = false;
            saveEvents(events);
          }
        });
      });
    }, 60000);

    renderEvents();
    
  </script>
